<app-nav></app-nav>
<div class="container-fluid p-0">
    <div class="row w-100 bg-grad m-0 justify-content-center align-items-center" style="height: 300px;">
        <div class="text-white">
            <div class="col-10 m-auto">
                <h1 class="ff-poppins fw-bold">Find Your Dream Job</h1>
                <p class="ff-poppins">Browse through thousands of full-time or part-time jobs near you</p>
            </div>
        </div>
    </div>
    <div class="row pb-4">
        <div class="col-8 m-auto p-4 bg-white border-25" style="position: relative; top: -44px;">
            <div class="row">
                <div class="col">
                    <img class="me-2" src="assets/img/Vector.png" alt="search-icon" />
                    <input [(ngModel)]="searchText" name="search" type="text" class="border-0" placeholder="Job title or Keyword" />
                </div>
                <div class="col">
                    <img class="me-2" src="assets/img/Frame-2.png" alt="search-icon" />
                    <input [(ngModel)]="locationText" name="locationSearch" type="text" class="border-0" placeholder="Select Location" />
                </div>
                <div class="col text-end">
                    <button (click)="searchJobs()" class="btn-search" type="button">Search</button>
                </div>
            </div>
        </div>
        <div class="col-8 m-auto">
            <div class="row">
                <div *ngFor="let job of allJobs" class="col-6 mt-4">
                    <div class="w-100 bg-white border-25 p-4">
                        <div class="row">
                            <div class="col-4">
                                <img style="max-width: 100%;" src="{{job?.image}}" alt="{{job?.title}}" />
                            </div>
                            <div class="col-8">
                                <h4 class="ff-poppins">{{job?.title}}</h4>
                                <p class="ff-poppins">
                                    {{job?.description}}
                                </p>
                                <div class="text-end">
                                    <button class="btn-details rounded" type="button">View Details</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
